<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDSM | Global Research Impact</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <div class="logo-circle"></div>
            <!-- Placeholder for UDSM Logo, using text for now or simple shape -->
            <div class="header-text">
                <h1>UDSM HISTORY OF BOOKS & JOURNALISM</h1>
                <p>Preserving the scholarly heritage of the University of Dar es Salaam</p>
            </div>
        </div>
        <nav class="main-nav">
            <button id="nav-home" class="active">Archive Home</button>
            <button id="nav-repo"
                onclick="document.getElementById('upload-modal').classList.remove('hidden')">Contribute</button>
            <a href="admin.html" target="_blank" class="nav-link">Librarian Dashboard</a>
        </nav>
        <div class="status-indicator">
            <span id="user-location-status"
                style="margin-right: 1rem; color: var(--udsm-yellow); font-size: 0.8rem;">Locating...</span>
            <span class="pulse"></span> Live Archive
        </div>
    </header>

    <main class="main-content">
        <!-- Hero Map Section -->
        <!-- Metrics Section (New Layout) -->
        <section class="metrics-section">
            <div class="metrics-container">
                <div class="metric-card-horizontal">
                    <div class="metric-icon">üìö</div>
                    <div class="metric-info">
                        <h3>Total Journals</h3>
                        <div class="metric-value" id="journal-count">1,240</div>
                    </div>
                </div>
                <div class="metric-card-horizontal">
                    <div class="metric-icon">üë•</div>
                    <div class="metric-info">
                        <h3>Total Readers</h3>
                        <div class="metric-value" id="reader-count">0</div>
                    </div>
                </div>
                <div class="metric-card-horizontal">
                    <div class="metric-icon">üåç</div>
                    <div class="metric-info">
                        <h3>Countries Reached</h3>
                        <div class="metric-value" id="country-count">0</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search & Filter Section -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="journal-search" placeholder="Search for journals, books, authors...">
                <button class="search-btn">Search</button>
            </div>
        </section>

        <!-- Library Section -->
        <section class="library-section">
            <div class="library-header">
                <h2>Archived Journals & Historical Books</h2>
                <div class="library-controls">
                    <button class="upload-btn-main" id="upload-trigger">Upload Historical Document</button>
                </div>
            </div>

            <div id="library-grid" class="library-grid">
                <!-- Books injected here -->
            </div>
        </section>

        <!-- Upload Modal (Simplified - Upload Only) -->
        <div id="upload-modal" class="repo-overlay hidden">
            <div class="repo-modal upload-only">
                <div class="repo-header">
                    <h2>Contribute to Library</h2>
                    <button id="close-upload">√ó</button>
                </div>
                <div class="repo-content centered-form">
                    <form id="upload-form">
                        <input type="text" id="resource-title" placeholder="Document Title" required>
                        <select id="resource-type">
                            <option value="Paper">Research Paper (PDF)</option>
                            <option value="Book">Book (PDF)</option>
                            <option value="Journal">Journal Article (PDF)</option>
                        </select>
                        <button type="submit" class="upload-btn">Upload Document</button>
                    </form>
                </div>
            </div>
        </div>

    </main>



    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet Heatmap Plugin -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="script.js"></script>
</body>

</html>
