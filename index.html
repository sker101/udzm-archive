<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDSM | Global Research Impact</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <div class="logo-circle"></div>
            <!-- Placeholder for UDSM Logo, using text for now or simple shape -->
            <div class="header-text">
                <h1>UNIVERSITY OF DAR ES SALAAM</h1>
                <p>Global Research Impact Tracker</p>
            </div>
        </div>
        <nav class="main-nav">
            <button id="nav-home" class="active">Home</button>
            <button id="nav-repo">Repository</button>
            <a href="admin.html" target="_blank" class="nav-link">Admin Dashboard</a>
        </nav>
        <div class="status-indicator">
            <span id="user-location-status"
                style="margin-right: 1rem; color: var(--udsm-yellow); font-size: 0.8rem;">Locating...</span>
            <span class="pulse"></span> Live System
        </div>
    </header>

    <main class="main-content">
        <!-- Hero Map Section -->
        <section class="hero-map-section">
            <div id="map"></div>

            <div class="metrics-overlay">
                <div class="metric-card">
                    <h3>Paper Downloads</h3>
                    <div class="metric-value" id="download-counter">0</div>
                    <div class="metric-trend">▲ <span id="download-trend">0</span> this hour</div>
                </div>
                <div class="metric-card">
                    <h3>Active Citations</h3>
                    <div class="metric-value" id="citation-counter">0</div>
                    <div class="metric-trend">▲ <span id="citation-trend">0</span> this hour</div>
                </div>
                <div class="metric-card latest-activity">
                    <h3>Live Feed</h3>
                    <ul id="activity-feed">
                        <!-- Javascript will populate this -->
                        <li>Waiting for data stream...</li>
                    </ul>
                </div>
            </div>
        </section>

        <!-- Library Section -->
        <section class="library-section">
            <div class="library-header">
                <h2>UDSM Digital Library</h2>
                <div class="library-controls">
                    <button class="upload-btn-main" id="upload-trigger">Upload Contribution</button>
                </div>
            </div>

            <div id="library-grid" class="library-grid">
                <!-- Books injected here -->
            </div>
        </section>

        <!-- Upload Modal (Simplified - Upload Only) -->
        <div id="upload-modal" class="repo-overlay hidden">
            <div class="repo-modal upload-only">
                <div class="repo-header">
                    <h2>Contribute to Library</h2>
                    <button id="close-upload">×</button>
                </div>
                <div class="repo-content centered-form">
                    <form id="upload-form">
                        <input type="text" id="resource-title" placeholder="Document Title" required>
                        <select id="resource-type">
                            <option value="Paper">Research Paper (PDF)</option>
                            <option value="Book">Book (PDF)</option>
                            <option value="Journal">Journal Article (PDF)</option>
                        </select>
                        <button type="submit" class="upload-btn">Upload Document</button>
                    </form>
                </div>
            </div>
        </div>

    </main>



    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet Heatmap Plugin -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="script.js"></script>
</body>

</html>
