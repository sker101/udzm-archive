<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Details | UDSM Archive</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for details page map */
        #book-map {
            height: 400px;
            width: 100%;
            border-radius: 12px;
            z-index: 1;
        }
    </style>
</head>

<body>

    <header class="header compact">
        <div class="logo-container">
            <div class="logo-circle"></div>
            <div class="header-text">
                <h1>UDSM ARCHIVE</h1>
            </div>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-link">‚Üê Back to Archive</a>
        </nav>
    </header>

    <main class="details-container">
        <div class="book-info-section">
            <div class="book-cover-large">
                <div class="cover-placeholder" id="detail-cover">üìö</div>
            </div>
            <div class="book-meta">
                <h1 id="detail-title">Loading Title...</h1>
                <h3 id="detail-author">Loading Author...</h3>
                <p class="publish-date">Published: <span id="detail-year">...</span></p>
                <div class="action-buttons">
                    <button class="read-btn">üìñ Read Document</button>
                    <button class="cite-btn">‚ùù Cite</button>
                </div>
                <div class="abstract-box">
                    <h4>Abstract</h4>
                    <p id="detail-abstract">
                        This document explores the historical significance of journalism in Tanzania...
                    </p>
                </div>
            </div>
        </div>

        <div class="live-activity-section">
            <h2>Live Reader Activity</h2>
            <p class="subtitle">Real-time access locations for this document</p>

            <div class="map-wrapper">
                <div id="book-map"></div>
                <div class="map-stats-overlay">
                    <div class="stat-item">
                        <span class="value" id="detail-readers">0</span>
                        <span class="label">Current Readers</span>
                    </div>
                    <div class="stat-item">
                        <span class="value" id="detail-views">0</span>
                        <span class="label">Total Views</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script src="script.js"></script>
</body>

</html>
